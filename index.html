<!DOCTYPE html>
<html manifest="cache.manifest">
	<head>
		<title>Elegant Countdown</title>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="shortcut icon" href="css/favicon.ico">
	</head>
	<body>
		<div id="wrapper">
			<div id="dispTime">
				<div class="timeBox">
					<span class="timeHeader">Hours</span>
					<span class="timeValueBig" id="hourDisp">00</span>
				</div>
				<div class="timeBox">
					<span class="timeHeader">Minutes</span>
					<span class="timeValueBig" id="minDisp">00</span>
				</div>
				<div class="timeBox lastBox">
					<span class="timeHeader">Seconds</span>
					<span class="timeValueBig" id="secDisp">00</span>
				</div>
			</div>
			<a href="#" id="toggler" class="button buttonUp">Start</a>
		</div>
		<script type="text/javascript" src="scripts/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/tscript.js"></script>
	</body>
</html>
